<html>
<head>
    <script src="../../../../libs/angularjs/1.3.9/angular.min.js"></script>

    <script src="script.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
<h1>Hello Plunker!</h1>
<customer first_name="{{ customer.first_name }}" last_name="{{ customer.last_name }}"></customer>
<h2>Modify outer scope data</h2>
<em>Overwrites the data in the inner scope</em><br/>
<input type="text" ng-model="customer.first_name">
<input type="text" ng-model="customer.last_name">
</body>
</html>
